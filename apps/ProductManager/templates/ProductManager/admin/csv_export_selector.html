{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to execute this action on the selected items?
    </p>  
    {% for product in products %}
    <p>
        {{ product }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ product.pk }}" />
    {% endfor %}

    <label for="cars">Choose export methode:</label>

    <select name="export_parameter" id="export_parameter">

        <option value="shop">Shop Format</option>
        <option value="excel">Excel Format</option>
    </select> 
    <input type="hidden" name="action" value="export_csv_selector" />
    <input type="submit" name="apply" value="Export"/>
</form>
{% endblock %}
